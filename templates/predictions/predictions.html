{% extends 'predictions/base.html' %}
{% block title %}Все предсказания{% endblock %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col-md-8.offset-md-2">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Power</th>
            <th scope="col">Drive</th>
            <th scope="col">Volume</th>
            <th scope="col">Prediction</th>
          </tr>
        </thead>
        <tbody>
          {% for data in predicted_cars %}
          <tr>
            <th scope="row">{{ data.name }}</th>
            <td>{{ data.power }}</td>
            <td>{{ data.drive }}</td>
            <td>{{ data.volume }}</td>
            <td>{{ data.predictions }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
