{% extends 'predictions/base.html' %}
{% block title %}Home{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col-md-16.offset-md-16">
      <div class="card shadow">
        <div class="card-body">
          <form method = "POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class = "btn btn-info" type = "submit" value = "Сделать предсказание одежды">
          </form>
        </div>
      </div>
  </div>
</div>
{% endblock %}
